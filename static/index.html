<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå∏ Order Information System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffb7d5, #ff85a2, #ff6b9d);
            min-height: 100vh;
            padding: 20px;
            color: #8a1c4a;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #d81b60;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.5);
            font-weight: 300;
        }
        
        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        #orderId {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 3px solid #ffb6c1;
            border-radius: 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #8a1c4a;
            transition: all 0.3s ease;
        }
        
        #orderId:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 0 4px rgba(255, 105, 180, 0.2);
            transform: translateY(-2px);
        }
        
        #orderId::placeholder {
            color: #ffb6c1;
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff69b4, #d81b60);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(216, 27, 96, 0.3);
        }
        
        button:hover {
            background: linear-gradient(135deg, #ff85c0, #e91e63);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(216, 27, 96, 0.4);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .status {
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
        }
        
        .loading {
            background: linear-gradient(135deg, #fff0f5, #ffe4ec);
            border: 2px solid #ffb6c1;
            color: #d81b60;
        }
        
        .error {
            background: linear-gradient(135deg, #ffeef0, #ffdfe2);
            border: 2px solid #ff6b6b;
            color: #c53030;
        }
        
        .json-container {
            background: #2d1a28;
            color: #ffd6e7;
            padding: 25px;
            border-radius: 15px;
            overflow-x: auto;
            font-family: 'Fira Code', 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            border: 3px solid #ff69b4;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.2);
        }
        
        .json-line {
            display: block;
            margin: 2px 0;
        }
        
        .json-indent {
            display: inline-block;
            width: 20px;
        }
        
        .json-key {
            color: #ff85c0;
            font-weight: 600;
        }
        
        .json-string {
            color: #a3f7bf;
        }
        
        .json-number {
            color: #ffd166;
        }
        
        .json-boolean {
            color: #ff9aa2;
        }
        
        .json-null {
            color: #b8b8d1;
        }
        
        .json-bracket {
            color: #ffb6c1;
        }
        
        .json-colon {
            color: #ffb6c1;
            margin: 0 5px;
        }
        
        .json-comma {
            color: #ffb6c1;
        }
        
        .info-text {
            text-align: center;
            margin-top: 20px;
            color: #ff69b4;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .search-section {
                flex-direction: column;
            }
            
            #orderId {
                min-width: auto;
                width: 100%;
            }
            
            button {
                width: 100%;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå∏ Order Information System</h1>
        
        <div class="search-section">
            <input type="text" id="orderId" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –∑–∞–∫–∞–∑–∞..." required>
            <button onclick="getOrderInfo()">üîç –ù–∞–π—Ç–∏ –∑–∞–∫–∞–∑</button>
        </div>

        <div id="loading" class="status loading" style="display: none;">
            ‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...
        </div>

        <div id="error" class="status error" style="display: none;"></div>
        
        <div id="orderInfo" class="json-container" style="display: none;"></div>
        
        <div class="info-text">
            –í–≤–µ–¥–∏—Ç–µ ID –∑–∞–∫–∞–∑–∞ –∏ –Ω–∞–∂–º–∏—Ç–µ "–ù–∞–π—Ç–∏ –∑–∞–∫–∞–∑" –∏–ª–∏ Enter
        </div>
    </div>

    <script>
        async function getOrderInfo() {
            const orderId = document.getElementById('orderId').value.trim();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const orderInfo = document.getElementById('orderInfo');

            error.style.display = 'none';
            orderInfo.style.display = 'none';
            loading.style.display = 'block';

            if (!orderId) {
                showError('‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ ID –∑–∞–∫–∞–∑–∞');
                loading.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`/api/orders/${orderId}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('‚ùå –ó–∞–∫–∞–∑ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    }
                    throw new Error(`‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
                }

                const order = await response.json();
                displayOrderInfo(order);
                
            } catch (err) {
                showError(err.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayOrderInfo(order) {
            const orderInfo = document.getElementById('orderInfo');
            const formattedJson = formatJsonWithIndents(order);
            orderInfo.innerHTML = formattedJson;
            orderInfo.style.display = 'block';
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.innerHTML = message;
            error.style.display = 'block';
        }

        function formatJsonWithIndents(obj) {
            const jsonString = JSON.stringify(obj, null, 2);
            let html = '';
            let indentLevel = 0;
            const lines = jsonString.split('\n');
            
            lines.forEach(line => {
                const trimmedLine = line.trim();
                
                if (trimmedLine.endsWith('{') || trimmedLine.endsWith('[')) {
                    html += `<div class="json-line">${getIndent(indentLevel)}<span class="json-bracket">${trimmedLine}</span></div>`;
                    indentLevel++;
                } else if (trimmedLine.endsWith('}') || trimmedLine.endsWith(']')) {
                    indentLevel--;
                    html += `<div class="json-line">${getIndent(indentLevel)}<span class="json-bracket">${trimmedLine}</span></div>`;
                } else if (trimmedLine.includes(':')) {
                    const parts = trimmedLine.split(':');
                    const key = parts[0].trim();
                    let value = parts.slice(1).join(':').trim();
                    
                    html += `<div class="json-line">${getIndent(indentLevel)}<span class="json-key">"${key.replace(/"/g, '')}"</span><span class="json-colon">:</span> ${formatValue(value)}</div>`;
                } else {
                    html += `<div class="json-line">${getIndent(indentLevel)}${formatValue(trimmedLine)}</div>`;
                }
            });
            
            return html;
        }

        function getIndent(level) {
            return '<span class="json-indent"></span>'.repeat(level);
        }

        function formatValue(value) {
            if (value === '') return '';
            
            if (value.startsWith('"') && value.endsWith('"')) {
                return `<span class="json-string">${value}</span>`;
            } else if (!isNaN(value) || value === '0') {
                return `<span class="json-number">${value}</span>`;
            } else if (value === 'true' || value === 'false') {
                return `<span class="json-boolean">${value}</span>`;
            } else if (value === 'null') {
                return `<span class="json-null">${value}</span>`;
            } else if (value === '{' || value === '}' || value === '[' || value === ']') {
                return `<span class="json-bracket">${value}</span>`;
            } else if (value === ',') {
                return `<span class="json-comma">${value}</span>`;
            }
            
            return value;
        }

        document.getElementById('orderId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getOrderInfo();
            }
        });

        document.getElementById('orderId').focus();
    </script>
</body>
</html>
